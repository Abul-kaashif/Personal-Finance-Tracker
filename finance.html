<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="android-chrome-192x192.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, white, rgb(237, 232, 232));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .card {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .savings {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #4caf50;
            transition: width 0.5s ease-in-out;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            width: calc(50% - 12px);
            border: 1px solid #ccc;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
        .dark-mode .card {
            background: #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
            <button id="darkModeToggle">🌙</button>
        </header>
        
        <section class="dashboard">
            <div class="card balance">
                <h2>Balance</h2>
                <p id="balanceAmount">$0.00</p>
            </div>
            <div class="card income">
                <h2>Income</h2>
                <p id="incomeAmount">$0.00</p>
            </div>
            <div class="card expenses">
                <h2>Expenses</h2>
                <p id="expenseAmount">$0.00</p>
            </div>
        </section>
        
        <section>
            <h2>Add Transaction</h2>
            <input type="text" id="desc" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <button onclick="addTransaction()">Add</button>
        </section>
        
        <section class="savings">
            <h2>Savings Goal</h2>
            <div class="progress-bar">
                <div class="progress" id="savingsProgress" style="width: 40%;"></div>
            </div>
        </section>
    </div>
    
    <script>
        let balance = 0;
        let income = 0;
        let expenses = 0;

        function addTransaction() {
            let desc = document.getElementById("desc").value;
            let amount = parseFloat(document.getElementById("amount").value);
            if (!desc || isNaN(amount)) return;
            
            if (amount > 0) {
                income += amount;
                balance += amount;
            } else {
                let absAmount = Math.abs(amount);
                if (absAmount <= balance) { 
                    expenses += absAmount;
                    balance -= absAmount;
                } else {
                    alert("Insufficient funds!");
                    return;
                }
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById("balanceAmount").innerText = `$${balance.toFixed(2)}`;
            document.getElementById("incomeAmount").innerText = `$${income.toFixed(2)}`;
            document.getElementById("expenseAmount").innerText = `$${expenses.toFixed(2)}`;
        }

        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            this.innerText = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
        });
    </script>
</body>
</html>
